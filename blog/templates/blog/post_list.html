{% extends 'blog/base.html' %}

{% block content %}
  {% for post in paltilla_posts %}
      <div class="post">
        <h3 class="titol"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <h5> Autor: {{ post.author }} <h5>
        <h5 class="date">Publicat: {{ post.published_date }}</h5>
        <p>{{ post.resum }}</p>
      </div>
  {% endfor %}
{% endblock %}
